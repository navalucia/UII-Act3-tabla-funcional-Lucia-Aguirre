{% extends 'app_gym/base.html' %}
{% load static %}

{% block title %}Agregar Miembro{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                <h2 class="card-title text-center mb-4" style="color: #6f42c1;"><i class="fas fa-user-plus me-2"></i>Agregar Nuevo Miembro</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="membresia_activa" name="membresia_activa" checked>
                        <label class="form-check-label" for="membresia_activa">Membresía Activa</label>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto del Miembro (opcional)</label>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg mt-3"><i class="fas fa-save me-2"></i>Guardar Miembro</button>
                        <a href="{% url 'inicio_gym' %}" class="btn btn-secondary btn-lg mt-2"><i class="fas fa-arrow-left me-2"></i>Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
